<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<style>
		body {
			font-family: Arial,sans-serif;
		}
		.container {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.container h2 {
			text-align: center;
		}
		.container input[type="text"],sans-serif
		.container input[type="password"]{
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		.container button{
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;

		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<input type="text"
	placeholder="StudentName">
		<input type="password"
	placeholder="Password">
		<button>Login</button>
	</div>

</body>
</html>
